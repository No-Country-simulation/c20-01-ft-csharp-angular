<div class="container">
  <div class="card">
    <img
      src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-wolfs-full-hd-wallpaper-art-wallpaper-1920x1080-1080p-image_2571308.jpg"
      alt="{{ pet.petName }}"
    />
    <div class="intro">
      <a
        routerLink="['/detail', pet().petId]"
        routerLinkActive="router-link-active"
        class="card-link"
      >
        <h1>{{ pet.petName }}</h1>
        <p>{{ pet.description }}</p>
      </a>
    </div>
  </div>
</div>
